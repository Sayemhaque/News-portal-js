<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="loadData()"  class="bg-secondary-subtle">
    
    <header>
        
    <!-- Navbar -->
    <div class="container">
        <nav class="navbar bg-dark text-white">
            <div class="container-fluid">
              <a class="navbar-brand text-white fs-2">News Portal</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-info" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </div>
   <!-- categorise -->
   <div class="container ">
    <section class="d-flex flex-wrap gap-10 justify-content-between mt-2 bg-dark text-white bg-gradient p-3" id="categories-container">

    </section>
   </div>
   
    </header>
  
    <!-- alert section -->
    <main>
        <section class="container">
            <div class="alert alert-info text-dark" role="alert">
            <span class="fs-5" id="total-news">0</span> items found for category <span class="fs-4" id="category-name-ui"></span>
              </div>
        </section>

         <section class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex gap-2 justify-content-between align-items-center">
            <p class="p-0 m-0">sort by:</p>
           <div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Default</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
           </div>
                </div>
                <div>
                  <button class="btn btn-primary">Todays pick</button>
                  <button class="btn btn-outline-secondary">Treanding</button>
                </div>
            </div>
         </section>

         <!-- All news card -->
         <section class="container" id="all-news-container">
           
         </section>
         <!-- MODAL  -->


         <!-- Modal -->
   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body">
       <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
          
    </main>

     <!-- MY JAVASCRIPT FILE -->
     <script src="./js/main.js"></script>
    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
