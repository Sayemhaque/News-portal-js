<html lang="en">
<head>

    <title>News Portal</title>
    <!-- BOOTSTRAP CDN -->

    <header>

        <nav class="navbar bg-dark text-white">
            <div class="container-fluid">
              <a class="navbar-brand text-white fs-2">News Portal</a>

            </div>

   <!-- categorise -->
   <div class="container ">

    </header>
  
    <!-- alert section -->
    <main>
        <section class="container">
            <div class="alert alert-info text-dark" role="alert">
            <span id="total-new"></span> items found for category <span id="category-name-ui"></span>
              </div>
        </section>
    </main>
